<!DOCTYPE html>
<html>
<head>
    <title>Diamond Price</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 4px;
        }

        .gemstone-img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .gemstone-img {
            width: 100px;
            margin-top: 10px;
        }
        .form-title {
            text-align: center;
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-title">Diamond Price Prediction</div>
        <div class="row">
            <div class="col-sm-2">
                <img src="https://png.pngtree.com/png-clipart/20220314/original/pngtree-3d-rendering-diamond-decoration-png-image_7437732.png" alt="Gemstone" class="gemstone-img">
            </div>
            <div class="col-sm-10">
                <div class="alert alert-primary" role="alert">
                    The price of the diamond is: <strong>{{final_result}}</strong>
                </div>
            </div>
        </div>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="carat">Carat:</label>
                    <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="depth">Depth:</label>
                    <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="table">Table:</label>
                    <input type="text" id="table" name="table" placeholder="Enter table value (float)" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="x">x:</label>
                    <input type="text" id="x" name="x" placeholder="Enter x value (float)" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="y">y:</label>
                    <input type="text" id="y" name="y" placeholder="Enter y value (float)" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="z">z:</label>
                    <input type="text" id="z" name="z" placeholder="Enter z value (float)" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut" class="form-control">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" class="form-control">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity" class="form-control">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
